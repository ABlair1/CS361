<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FFC: {% block title %}{% endblock %}</title>
</head>
<body>
    <!-- Navigation bar to display with all page views-->
    <nav class="navbar navbar-expand-md navbar-light" style="background-color:lightseagreen">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Food Footprint Calculator</a>
            <button class="navbar-toggler" type="button" 
            data-bs-toggle="collapse" data-bs-target="#navbarList" 
            aria-label="Open Navigation" aria-controls="navbarList" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarList">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/food_list">Food List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/grocery">Grocery Stores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Heading to display at the top of ech page view -->
    <div class="container-fluid text-center pt-5 pb-3">
        <h1>{% block heading %}Food Footprint Calculator{% endblock %}</h1>
    </div>

    <!-- Content which will be displayed by each page view -->
    <div class="container-fluid">{% block content %}{% endblock %}</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
